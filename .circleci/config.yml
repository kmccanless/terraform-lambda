version: 2.1

orbs:
  node: circleci/node@4.1.0

jobs:
  lint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run lint
  install:
      description: |
          Install specified version of terraform.
      parameters:
          terraform_version:
              default: 0.12.29
              description: Specify version of terraform to install.
              type: string
      steps:
          - run:
              command: |
                  wget https://releases.hashicorp.com/terraform/<< parameters.terraform_version >>/terraform_<< parameters.terraform_version >>_linux_amd64.zip
                  unzip terraform_<< parameters.terraform_version >>_linux_amd64.zip
                  sudo mv terraform /usr/local/bin
                  terraform version
              name: Install terraform binary
  plan-apply:
    working_directory: ~project
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            terraform init -input=false
            terraform plan -out tfapply -var-file variables.tfvars
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
workflows:
  run_lint:
    jobs:
      - lint
      - install
      - plan-apply
      - apply
